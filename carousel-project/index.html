<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
</head>
<body>
  <div class="car">
    <div class="wrap">
      <div class="container active">



        <div class = "count-container">
          <div class = "counter">
            <p id ="count">0</p>
          </div>
          <div>
            <button class="dec">Decrement</button>
            <button class="inc">Increment</button>
          </div>
          <div class="clicks">
            <p>Clicks on Increment: <span id="incCount">0</span></p>
            <p>Clicks on Decrement: <span id="decCount">0</span></p>
          </div>

          <span>
            <p id="prime">Prime Number Checker</p>
            <button class="primeCheck" id="primebtn">Check</button>
        </span>

          <div id="prime-result"></div>
        </div>



      </div>
      <div class="container">



        <div class="password-container">
          <p class="title">Password Generator</p>
          <div>Password Length: <input type="text" id="length"></div>
          <div>
            <form>
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Include Uppercase</label><br>
              <input type="checkbox" id="numbers">
              <label for="numbers">Include Numbers</label><br>
              <input type="checkbox" id="special">
              <label for="special">Include Special Characters</label><br>
            </form>
          </div>
          <div class="password-btns">
            <button class="generate">Generate Password</button>
            <button class="reset">Reset</button>
          </div>

          <div class="result" id="result">Your password will appear here</div>
          <span><img src="public/eye.png" class="toggle" id ="image"></span>
        </div>



      </div>

      <div class="container">



        <div class="email-container">
          <p class="formTitle">Email Validation Form</p>
          <div class="prompt">Enter your email:</div>

          <div class="inputs">
            <input type="text" id="email" placeholder="example@domain.com"><br>
            <button class="validate" id="validate">Submit</button><br>
            <button class="clip" id="clip">Copy to Clipboard</button>
          </div>

          <div class="email-result" id="email-result"></div>

        </div>

        <div class="emailList">
          <p class="formTitle">Saved Emails</p>
          <div class="emailContainer">
            <ul class="list" id="list">
            </ul>
          </div>

        </div>



      </div>
    </div>
    <button class="btn prev"> prev </button>
    <button class="btn next"> next </button>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
